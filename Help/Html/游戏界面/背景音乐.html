<div id="banner" class="banner" >背景音乐</div>
<p class="content" ><br>
  <span class="content">在玩游戏的同时您也可以同时欣赏音乐，本游戏支持的音乐方式有三种：wav、mid和mp3。</span></p>
<p align="center" class="content" ><img src="music.jpg" width="385" height="224"></p>
<p class="content" >有三种方式可供选择，无背景音乐、循环播放单首音乐、随机播放音乐。</p>
<p class="content" >音乐文件存放在程序所在的文件夹的music目录下。</p>
<p class="content" >您也可以将您喜欢的音乐放到这个目录下，也可以在这个目录下创建子文件夹，然后放入音乐文件。</p>
</body>
