<div id="banner" class="banner" ><strong>亮牌规则</strong></div>
<p class="content" >（注：以打<strong>8</strong>为例）<BR>
  在发牌过程中，第一次亮出的<strong>8</strong>的花色作为主牌花色。<BR>
  <BR>
  有以下几种情况可改变或加强主牌花色：<BR>
  自保<BR>
  反主<BR>
  以上后三条以先出现者为准。<BR>
若发牌结束仍无人亮牌，则以底牌第一张的花色作为主牌花色。</p>
