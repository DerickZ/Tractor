<body leftmargin="0" topmargin="0">
<div id="banner" class="banner" ><strong>升级规则</strong></div>
<p class="content" >闲家得0分为大光，庄家升三级。<BR>
  闲家得分小于40分为小光，庄家升二级。<BR>
  闲家得分大于等于40分且小于80分时，庄家升一级。<BR>
  闲家得分大于等于80分且小于120分时，闲家上台。<BR>
  闲家得分大于等于120分且小于160分时，闲家上台且升一级。<BR>
  闲家得分大于等于160分且小于200分时，闲家上台且升二级。<BR>
闲家得分大于等于200分时，闲家上台且升三级。</p>
</body>
