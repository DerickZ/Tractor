<div id="banner" class="banner" ><strong>轮庄规则</strong></div>
<p class="content" >开局中，双方争庄，先亮者为庄家。<BR>
  庄家升级时，下一副牌由其对家当庄家。<BR>
闲家上台时，下一副牌由此副牌的庄家的下家当庄家。</p>
