<div id="banner" class="banner" ><strong>拖拉机的构成</strong></div>

<p class="content">（注：以打10为例）<BR>
  凡大小顺序相邻且花色相同的联对均构成拖拉机，如：<BR>
  <BR>
  KKQQ,JJ99,554433；<BR>
  主牌中凡大小顺序相邻联对均构成拖拉机，如：<BR>
  一对小王带一对主10,一对主10带一对副10<BR>
  一对副10带一对主牌A,一对主10带一对副10及一对主牌A<BR>
  <BR>
  以下各例均不是拖拉机：<BR>
  <BR>
  554,544,5533,JJQQ，两对副10,JJ1010,AA22</p>
